<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Upload Data Files</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Farmer Registry Report – Data Upload</h1>
</header>

<div class="container">

<form id="uploadForm">

  <!-- ================= Location / Employee Mapping ================= -->
  <div class="section">
    <h2>Location / Employee Mapping Data</h2>

    <label>Employee – Location Mapping Excel</label>
    <input type="file" name="employeeFile" required>
  </div>

  <!-- ================= Farmer Registry ================= -->
  <div class="section">
    <h2>Farmer Registry Data</h2>

    <label>
      Farmer Registry Excel  
      <small>(Single file with 3 sheets)</small>
    </label>
    <input type="file" name="farmerFile" required>
  </div>

  <!-- ================= PM Kisan ================= -->
  <div class="section">
    <h2>PM Kisan Drill Down Report</h2>

    <label>
      Upload PM Kisan Reports  
      <small>(All Tehsils – multiple files allowed)</small>
    </label>

    <input
      type="file"
      id="pmkisanInput"
      name="pmkisanFiles"
      multiple
      style="display:none"
    >

    <button
      type="button"
      class="btn-secondary"
      onclick="selectPmKisanFiles()"
    >
      + Add Tehsil Report
    </button>

    <div id="pmkisanFileList"></div>
  </div>

  <!-- ================= Bucket Claimed ================= -->
  <div class="section">
    <h2>Bucket Claimed Report</h2>

    <label>
      Upload Bucket Claimed Reports  
      <small>(All Tehsils – multiple files allowed)</small>
    </label>

    <input
      type="file"
      id="bucketInput"
      name="bucketFiles"
      multiple
      style="display:none"
    >

    <button
      type="button"
      class="btn-secondary"
      onclick="selectBucketFiles()"
    >
      + Add Tehsil Report
    </button>

    <div id="bucketFileList"></div>
  </div>

  <!-- ================= Submit ================= -->
  <div class="section">
    <button type="submit">
      Upload & Continue
    </button>
  </div>

</form>
</div>

<script src="script.js"></script>
</body>
</html>
